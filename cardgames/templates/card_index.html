{% extends 'base.html' %} {% load static %} {% block page_title %} Kasino | Card Games Index{% endblock %} {% block content %}

<section class="header mb-5">
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="headliner-text">Card Games</h1>
        </div>
    </div>
</section>

<section class="decks">
    <div class="row">
        <div class="col-md-4 col-12">
            <a href="{% url 'create_deck' %}" role="button" class="btn btn-success" aria-disabled="false">Create Deck</a>
            <ul class="mt-3">
                {% for d in decks %}
                <li>{{ d.name }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-4 col-12">
        </div>
        <div class="col-md-4 col-12"></div>
    </div>
</section>

{% endblock %}
