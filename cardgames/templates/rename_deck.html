{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %} {% block page_title %} Kasino | Rename {{ deck }}{% endblock %} {% block content %}

<section class="button-nav">
    <div class="row mb-5">
        <div class="col-12">
            <a href="{% url 'view_deck' deck.pk %}" role="button" class="btn btn-warning" aria-disabled="false">{{ deck }}</a>
        </div>
    </div>
</section>

<div class="row">
    <div class="col-12 text-center">
        <h1>Renaming {{ deck }}</h1>
    </div>
</div>

<form role="form" method="post" id="rename_deck_form" action="{% url 'rename_deck' deck.pk %}">
    <div class="form-group">
        {% csrf_token %}
        <div class="form-row mb-2">
            <div class="form-group offset-md-2 col-md-8 mb-0">
                {{ deck_form.name|as_crispy_field }}
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <input class="btn btn-success" id="rename_deck" name="commit" type="submit" value="Rename Deck">
            </div>
        </div>
        <br>
    </div>
</form>


{% endblock %}
