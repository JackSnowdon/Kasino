{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %} {% block page_title %} Kasino | Viewing {{ deck }}{% endblock %} {% block content %}

<section class="button-nav">
    <div class="row mb-5">
        <div class="col-12">
            <a href="{% url 'card_index' %}" role="button" class="btn btn-warning" aria-disabled="false">Back</a>
        </div>
    </div>
</section>

<div class="row">
    <div class="col-12 text-center">
        <h1>{{ deck }}</h1>
        <div class="row">
            <div class="col-6"><a href="{% url 'rename_deck' deck.pk %}" role="button" class="btn btn-warning" aria-disabled="false">Rename</a></div>
            <div class="col-6"><a href="{% url 'delete_deck' deck.pk %}" role="button" class="btn btn-danger" aria-disabled="false">Delete</a></div>
        </div>
        <p>Created by: {{ deck.created_by }}</p>
    </div>
